<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="src/css/style.css">
	
</head>
<body>

	<div id="app-render-one">


		<a class ="home-tag"href="/"> Home </a>

	  <p>
	    <router-link to="/startdesign/foo">Go to Foo</router-link>
	    <router-link to="/startdesign/bar">Go to Bar</router-link>
	    <router-link to="/startdesign/shop">Go to Shop</router-link>

	  </p>
	  
	  <router-view></router-view>


  </div>

  <br><br><br>

	<!-- ***********************************************-->

<!-- v-for directive -->
<!-- Mustache syntax for data binding -->

	<div id="app-render-two">
		<li v-for="item in items"> 
      {{ item.a }}  
    </li>
	</div>

	<!-- ***********************************************-->



 <br><br><br>

	<div id='app-render-two-a'>
	  <input type="checkbox" id="first-obj" value="round" v-model="checkedItem">
	  <label for="round">Round</label>
	  <input type="checkbox" id="second-obj" value="square" v-model="checkedItem">
	  <label for="square">Square</label>
	  <br>
	  
	  <span>Checked Objects: {{ checkedItem }}</span>
	</div>

	<br><br>

	
<!-- ***********************************************-->

	<div id='app-render-two-b'>

		<input type="radio" id="one" value="One" v-model="picked">
      <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>

    <p class="fade">
      <span >Picked: <span class="add-color">{{ picked }}</span></span>
    </p>

	</div>

<!-- ***********************************************-->





	<script src="src/minified/vue.js" > </script>
	<script src="src/minified/vue-router.js" > </script>

	<script src="src/vueJS/vue-related-scripts.js"> </script>
	<script src="src/vueJS/vue-data-scripts.js"> </script>

		
</body>
</html>
